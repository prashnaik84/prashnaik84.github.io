<!DOCTYPE html>
<html>
<head>
    <title>Your Retail Store</title>
    <link rel="stylesheet" href="style.css"> <!-- Fix "#tyle.css" to "style.css" -->
</head>
<body>
    <header>
        <h1>Welcome to [Your Store Name]</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a> <!-- Fix "#Products" to "#products" -->
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p> <!-- Fix "$20.0%" to "$20.00" -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2> <!-- Fix "Contact.lk" to "Contact Us" -->
        <form>
            <input type="email" placeholder="Your email">
            <textarea placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </section>
</body>
</html>
